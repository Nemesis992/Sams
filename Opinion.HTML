    <section class="contact-form-section">
        <h2>Contáctanos - SAMS GYM</h2>
     <form id="fvalida" action="recibe.php" method="post" onsubmit="return valida_envia();">

            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" maxlength="80" required>
            </div>

            <div class="form-group">
                <label for="calificacion_m">¿Cómo calificarías nuestras máquinas? (1-10):</label>
                <input type="number" id="calificacion_m" name="calificacion_m" min="1" max="10" required>
            </div>

            <div class="form-group">
                <label for="atencion">¿Cómo calificarías la atención de nuestros entrenadores?</label>
                <select id="atencion" name="atencion" required>
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="Excelente">Excelente</option>
                    <option value="Buena">Buena</option>
                    <option value="Regular">Regular</option>
                    <option value="Mala">Mala</option>
                </select>
            </div>

            <div class="form-group">
                <label for="opinion_tarifas">¿Qué opinas de nuestras tarifas?</label>
                <select id="opinion_tarifas" name="opinion_tarifas" required>
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="Económicas">Económicas</option>
                    <option value="Justas">Justas</option>
                    <option value="Caras">Caras</option>
                </select>
            </div>

            <div class="form-group">
                <label for="satisfecho">¿Estás satisfecho con las instalaciones?</label>
                <select id="satisfecho" name="satisfecho" required>
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="Sí">Sí</option>
                    <option value="No">No</option>
                    <option value="Parcialmente">Parcialmente</option>
                </select>
            </div>

            <div class="form-group">
                <label for="motivo">¿Por qué?</label>
                <input type="text" id="motivo" name="motivo" maxlength="120" required>
            </div>

            <div class="form-group">
                <label for="sugerencias">¿Qué podríamos mejorar?</label>
                <input type="text" id="sugerencias" name="sugerencias" maxlength="150" required>
            </div>

            <div class="form-group center">
              <input type="submit" value="Enviar Opinión">

            </div>
        </form>
